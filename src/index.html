<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="scss/index.scss">
    <script defer src="js/index.js"></script>
</head>
<body class="container">
    <h1 class="text-center text-bg-primary p-3 mt-2">To-Do List App</h1>
    <div class="row">
        <div class="col-xl-4">
            <div>
                <button id="btnNew" type="submit" class="btn btn-primary">+ New To-Do</button>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="txt-description" placeholder="Description">
                <label for="txt-description">Description</label>  
            </div>
            <div class="form-floating mt-2">
                <input type="date" class="form-control" id="txt-date" placeholder="date">
                <label for="txt-date">Pick a date</label>  
            </div>
            <div class="mt-2">
                <button id="btnAdd" class="btn btn-success">ADD</button>
                <button id="btnDelete" class="btn btn-danger mx-2">DELETE</button>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="row">
                <div class="col-xl-12">
                    <div id="to-do-list-wrapper">
                        <ul id="ul-list" class="list-group">

                            <label>
                                <li class="list-group-item">
                                    <input class="form-check-input me-1 me-5" type="checkbox" value="" id="firstCheckbox">
                                    <div class="d-flex flex-column align-items-center">
                                      <span id="description">Description</span>
                                      <span id="date">Date</span>
                                    </div>
                                    <div>
                                      <i class="bi bi-pen"></i>
                                    </div>
                                  </li>
                            </label>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xl-12">
                    <div id="completed-task">
                        Completed Tasks
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
